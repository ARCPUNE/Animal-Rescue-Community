<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Animal Rescue Community</h2>
        </div>
        <div class="content">
            <p>Hello, <strong th:text="${name}"></strong></p>
            <p>Your OTP code is: <strong th:text="${otp}"></strong></p>
            <p>This code is valid for 10 minutes. Please use it to complete your verification.</p>
            <p>Thank you,</p>
            <p>The Animal Rescue Community Team</p>
        </div>
        <div class="footer">
            <p>If you did not request this OTP, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
